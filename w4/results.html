<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!--Obbiettivo: fare modifiche al css in modo da rendere la pagina il piÃ¹ possibile sovrapponibile al mockup-->

      <div class="logo">
        <img src="img/epicode_logo.png" class="logo" alt="epicodeLogo" />
      </div>
      <div id="title">
        <h1 class="titolo">Results</h1>
        <h2 class="sottotitolo">The summary of your answers:</h2>
      </div>

      <div id="threeMainBlocks">
        <div class="result">
          <p class="title">Correct</p>
          <p id="percR">66.7%</p>
          <p id="numberR">4/6 questions</p>
        </div>

        <div id="circleImg">
          <!--CERCHIO CON SVG-->
          <svg id="circle">
            <circle
              r="100"
              cx="50%"
              cy="50%"
              stroke="#D20094"
              fill="none"
              stroke-width="25"
              stroke-linecap="round"
              stroke-dasharray="880, 880"
            ></circle>
            <text
              fill="#ffffff"
              x="50%"
              y="50%"
              alignment-baseline="middle"
              text-anchor="middle"
              font-size="20"
              font-family="'Outfit', sans-serif"
            >
              Kitty Cat
            </text>
            <circle
              id="success-value"
              r="100"
              cx="50%"
              cy="50%"
              stroke="#00FFFF"
              fill="none"
              stroke-width="25"
              stroke-linecap="round"
              stroke-dasharray="880, 880"
            ></circle>
          </svg>
          <div style="position: relative">
            <div id="circle-percentage"></div>
          </div>
        </div>

        <div class="result">
          <p class="title">Correct</p>
          <p id="percW">66.7%</p>
          <p id="numberW">4/6 questions</p>
        </div>
      </div>

      <div id="button">
        <a href="#"> <button class="button" type="button">RATE US</button> </a>
      </div>
    </main>
    <script src="javascript.js"></script>
  </body>
</html>
